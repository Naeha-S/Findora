<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Findora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic dark theme setup */
        /* Use Inter for a modern, clean UI */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        html, body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            /* Subtle layered dark background for depth */
            background: radial-gradient(ellipse at 10% 10%, rgba(34,211,238,0.03), transparent 15%),
                        linear-gradient(180deg, #071023 0%, #040611 100%);
            color: #f9fafb; /* gray-50 */
        }
        /* Custom scrollbar for a better look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Animation for active filter tags */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }
        /* Animation for chatbot popup */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.3s ease-out forwards;
        }
        /* Prose styles for markdown content in chat */
        .prose-invert a { color: #22d3ee !important; text-decoration: underline; }
        .prose-invert a:hover { color: #67e8f9 !important; }
        .prose-invert code { color: #e5e7eb !important; background-color: rgba(0,0,0,0.3) !important; padding: 2px 5px; border-radius: 4px; font-size: 0.9em; }
        .prose-invert pre { background-color: #1f2937 !important; padding: 0.75rem; border-radius: 0.5rem; }
        .prose-invert pre code { background-color: transparent !important; padding: 0; }
        .prose-invert ul { list-style-position: inside; }
        .prose-invert ol { list-style-position: inside; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "marked": "https://aistudiocdn.com/marked@^16.4.1"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
